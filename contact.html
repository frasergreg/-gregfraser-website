<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Greg Fraser - Let's Talk | Executive Coaching</title>
    <meta name="description" content="Get in touch with Greg Fraser for executive coaching. Schedule a complimentary discovery call to discuss your leadership challenges and goals.">
    <meta name="keywords" content="contact executive coach, coaching consultation, discovery call, leadership coaching inquiry">
    <meta name="author" content="Greg Fraser">
    <meta name="robots" content="noindex, follow">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #2C3E50;
            background: #F5F7FA;
        }

        nav {
            position: fixed; top: 0; width: 100%;
            background: white;
            border-bottom: 1px solid #e5e5e5;
            z-index: 1000; padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px; margin: 0 auto; padding: 0 2rem;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo { 
            font-size: 1.5rem; font-weight: 700; 
            color: #1E3A5F; text-decoration: none; 
        }
        
        .nav-links { 
            display: flex; gap: 2rem; list-style: none; 
            align-items: center;
        }
        
        .nav-links a { 
            color: #2C3E50; text-decoration: none; 
            font-weight: 500; transition: color 0.3s; 
        }
        
        .nav-links a:hover { color: #D46B56; }

        .nav-links a.active {
            color: #1E3A5F;
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        /* CTA Button styling for Contact nav item */
        .nav-links .nav-cta {
            background: #D46B56; color: white;
            padding: 0.6rem 1.5rem; border-radius: 6px;
            font-weight: 600; transition: all 0.3s;
        }

        .nav-links .nav-cta:hover {
            background: #C05A48; color: white;
            transform: translateY(-1px);
        }

        .contact-hero {
            margin-top: 76px; padding: 6rem 0 4rem;
            background: linear-gradient(135deg, #F5F7FA 0%, #FFFFFF 100%);
            text-align: center;
        }

        .contact-hero h1 {
            font-size: 3.5rem; font-weight: 700;
            color: #1E3A5F; margin-bottom: 1.5rem;
        }

        .contact-hero p {
            font-size: 1.25rem; color: #2C3E50;
            max-width: 700px; margin: 0 auto;
            line-height: 1.8;
        }

        .contact-main {
            max-width: 800px; margin: 0 auto; padding: 5rem 2rem;
        }

        .form-container {
            background: white; padding: 3rem;
            border-radius: 12px; 
            box-shadow: 0 2px 12px rgba(0,0,0,0.08), 0 8px 32px rgba(0,0,0,0.06);
            margin-bottom: 3rem;
        }

        .form-container h2 {
            color: #1E3A5F; font-size: 1.5rem;
            margin-bottom: 1.5rem; text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block; color: #1E3A5F; font-weight: 600;
            margin-bottom: 0.5rem; font-size: 0.95rem;
        }

        .form-group label .required-text {
            color: #6C757D; font-weight: 400;
        }

        .form-group input,
        .form-group textarea {
            width: 100%; padding: 0.875rem;
            border: 2px solid #D1D5DB; border-radius: 6px;
            font-family: inherit; font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }

        .form-group input:hover,
        .form-group textarea:hover {
            border-color: #9CA3AF;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none; 
            border-color: #D46B56;
            box-shadow: 0 0 0 3px rgba(212, 107, 86, 0.1);
        }

        .form-group textarea {
            min-height: 150px; resize: vertical;
        }

        .submit-button {
            width: 100%; background: #D46B56; color: white;
            padding: 1.1rem 2rem; border: none; border-radius: 8px;
            font-weight: 600; font-size: 1.1rem; cursor: pointer;
            transition: all 0.3s; box-shadow: 0 4px 12px rgba(212, 107, 86, 0.25);
        }

        .submit-button:hover {
            background: #C05A48; transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 107, 86, 0.35);
        }

        .alternative-contact {
            text-align: center; padding: 3rem 2rem;
            background: #1E3A5F;
        }

        .linkedin-button {
            display: inline-flex; align-items: center; justify-content: center;
            width: 56px; height: 56px; border-radius: 50%;
            background: white; color: #0A66C2;
            text-decoration: none; transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .linkedin-button:hover {
            background: #f0f0f0; transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 255, 255, 0.3);
        }

        .linkedin-button svg {
            width: 24px; height: 24px;
        }

        @media (max-width: 968px) {
            .contact-hero h1 { font-size: 2.5rem; }
            .form-container { padding: 2rem; }
        }

        @media (max-width: 640px) {
            .contact-hero { padding: 4rem 1.5rem 3rem; }
            .contact-hero h1 { font-size: 2rem; }
            .contact-hero p { font-size: 1.1rem; padding: 0 1rem; }
            .logo { font-size: 1.25rem; }
            .nav-container { padding: 0 1rem; }
            .nav-links { gap: 0.75rem; font-size: 0.9rem; }
            .nav-links .nav-cta { 
                padding: 0.5rem 1rem; 
                font-size: 0.85rem;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Greg Fraser</a>
            <ul class="nav-links">
                <li><a href="coaching.html">Coaching</a></li>
                <li><a href="advising.html">Advising</a></li>
                <li><a href="coaching.html#about">About</a></li>
                <li><a href="contact.html" class="nav-cta">Let's Talk</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-hero">
        <div>
            <h1>Let's Talk</h1>
            <p>I'd love to learn how coaching could support you.</p>
            <p>Let's schedule a discovery call.</p>
        </div>
    </section>

    <div class="contact-main">
        <div class="form-container">
            <h2>Send Me a Message</h2>
            <form action="https://formspree.io/f/mwvlqonn" method="POST">

                <div class="form-group">
                    <label for="name">First & Last Name <span class="required-text">(required)</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required-text">(required)</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="company">Company / Role</label>
                    <input type="text" id="company" name="company">
                </div>

                <div class="form-group">
                    <label for="message">What brings you to coaching <span class="required-text">(required)</span></label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </div>

    <div class="alternative-contact">
        <a href="https://linkedin.com/in/gregfraser" target="_blank" class="linkedin-button" aria-label="Connect on LinkedIn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
        </a>
    </div>
</body>
</html>
